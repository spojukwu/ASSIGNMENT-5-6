<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List item</title>
</head>
<body>

    <h1>List Item Adder</h1>  
    <ul id="myList">  
        <!-- List items will be added here -->  
    </ul>  
    <button id="addButton">Add Item</button> 


    <h1>Response Background Color Changer</h1>  
    <div id="responseText">Response will appear here</div> 
    <br>
    <button id="checkResponseBtn">Check Response</button>  


    <h1>Comments from JSON Placeholder</h1>  
    <button id="fetchCommentsBtn">Fetch Comments</button>  
    <div id="comments"></div>  


    <h1>Calculate Area of a Circle</h1>  
    <label for="radius">Enter the radius:</label>  
    <input type="number" id="radius" placeholder="Radius" step="0.01" required>  
    <button id="calculateAreaBtn">Calculate Area</button>  
    <div id="result"></div>




    <script src="./Responce.js"></script>
</body>
</html>
